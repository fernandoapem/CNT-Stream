<html>
    <head>
        <style>
        .form-login{
            align-content: center;
            padding-top:50px;
            padding-left:400px;
            padding-right:400px;
        }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="static/js/main.js"></script>
        <script src = "static/js/validateForm.js"></script>
    </head>
    <body class="bg-dark">
        <center>
            <a href="/">
              <h1>CNT-Stream</h1>
            </a>
          </center>
        <div class="form-login">
            <div class="container">
                <div class="row">
                  <div class="col align-self-center">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-white bg-dark">Username</label>
                            <input type="email" class="form-control" id="username" aria-describedby="emailHelp" >
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label text-white bg-dark">Password</label>
                            <div id="password-div">
                                <input type="password" id ="password" class="form-control">
                            </div>
                        </div>
                         <button type="button" class="btn btn-primary" onclick="validateForm()"> Log In</button>
                    </form>
                </div>
            </div>
          </div>
        </div>
    </body>
</html>
